<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="(page === 1) ? 'disabled': ''">
      <i class="page-link fas fa-angle-double-left" style="cursor: pointer" (click)="goFirstPage()"></i>
    </li>
    <li class="page-item" [ngClass]="(page === 1) ? 'disabled': ''">
      <i class="fas fa-angle-left page-link" style="cursor: pointer" (click)="goPrevPage()"></i>
    </li>
    <li class="page-item disabled" *ngIf="activePages[0] != 1">
      <a class="page-link">
        ...
      </a>
    </li>
    <li *ngFor="let p of activePages;" class="page-item" [ngClass]="(p === page) ? 'active': ''">
      <a class="page-link" style="cursor: pointer" (click)="goToPage(p)">
        {{p}}
      </a>
    </li>
    <li class="page-item disabled" *ngIf="activePages.slice(-1)[0] !== collectionSize">
      <a class="page-link">
        ...
      </a>
    </li>
    <li class="page-item" [ngClass]="(page === collectionSize) ? 'disabled': ''">
      <i class="page-link fas fa-angle-right" style="cursor: pointer" (click)="goNextPage()"></i>
    </li>
    <li class="page-item" [ngClass]="(page === collectionSize) ? 'disabled': ''">
      <i class="page-link fas fa-angle-double-right" style="cursor: pointer" (click)="goLastPage()"></i>
    </li>
  </ul>
</nav>
