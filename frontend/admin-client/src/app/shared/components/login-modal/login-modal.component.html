<!-- Button trigger modal -->
<button class="btn btn-outline-success my-3 my-lg-3"
        data-toggle="modal" data-target="#exampleModalCenter">
  Login
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Utopia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="d-flex">

              <label class="mr-1 mt-2" style="display: flex; align-items: center" for="inputUsername">
                <i class="fa fa-user" aria-hidden="true"></i>
              </label>
              <input type="text" class="form-control" id="inputUsername"
                     name="username" aria-describedby="emailHelp"
                     placeholder="Username" [(ngModel)]="user.username">
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex">
              <label class="mr-1 mt-2" style="display: flex; align-items: center" for="inputPassword">
                <i class="fa fa-lock mr-1" style="display: flex; align-items: center"></i>
              </label>
              <input type="password" class="form-control" id="inputPassword"
                     name="password" placeholder="Password" [(ngModel)]="user.password">
            </div>

          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <button type="button" class="btn btn-outline-success btn-lg btn-block" data-dismiss="modal"
                  (click)="login()">Login
          </button>
        </form>

      </div>
      <div class="modal-footer" style="justify-content: flex-start">
        <div data-dismiss="modal" style="color: #919aa1">Don't have an account? <a href='/#'>Sign up</a></div>
        <a data-dismiss="modal" href='/#'>Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
