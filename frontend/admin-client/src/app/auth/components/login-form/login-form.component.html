<div class="text-danger text-center m-2" *ngIf="authService.error">Incorrect authentication credentials</div>
<form>
  <div class="form-group">
    <div class="d-flex">
      <label class="mr-1 mt-2" style="display: flex; align-items: center" for="inputUsername">
        <i class="fa fa-user" aria-hidden="true"></i>
      </label>
      <input type="text" class="form-control" id="inputUsername"
             name="username" aria-describedby="emailHelp"
             placeholder="Username" [(ngModel)]="user.username">
    </div>
  </div>
  <div class="form-group">
    <div class="d-flex">
      <label class="mr-1 mt-2" style="display: flex; align-items: center" for="inputPassword">
        <i class="fa fa-lock mr-1" style="display: flex; align-items: center"></i>
      </label>
      <input type="password" class="form-control" id="inputPassword"
             name="password" placeholder="Password" [(ngModel)]="user.password">
    </div>

  </div>
<!--  <div class="form-check mt-3">-->
<!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--    <label class="form-check-label" for="exampleCheck1">Remember me</label>-->
<!--  </div>-->
  <button type="button" class="btn btn-dark btn-lg btn-block"
          style="margin-top: 125px;"
          (click)="login()">Login
  </button>
</form>
<div class="modal-footer lead" style="justify-content: flex-start;">
  <div style="color: #919aa1">Don't have an account?
    <a routerLink='/signup'>Sign up</a></div>
<!--  <a href='/#' class="disabled">Forgot your password?</a>-->
</div>
