<p class="lead">
  List of all of all bookings
</p>
<ul class="list-group m-3" *ngFor="let booking of bookings">
  <a [routerLink]="['/bookings',booking.id]" style="text-decoration: none">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{booking.isActive}} {{booking.confirmationCode}}
      <span class="badge badge-primary badge-pill">{{booking.id}}</span>
    </li>
  </a>
</ul>
